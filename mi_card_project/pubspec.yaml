name: mi_card_project
description: A new Flutter application that acts like the hardcopy business card.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf

    - family: SourceSansPro
      fonts:
      - asset: fonts/SourceSansPro-Regular.ttf